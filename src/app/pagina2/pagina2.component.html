<h1>Empresas</h1>

<ul>
  <li *ngFor="let empresa of empresas$ | async">
    {{empresa.cnpj}}<input type="checkbox"
    [checked]="(empresasFavoritas$ | async).includes(empresa.id)"
    (change)="favoritarEmpresa(empresa.id,$event.currentTarget.checked)">
  </li>
</ul>
